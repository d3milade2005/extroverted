version: '3.8'

services:
  postgres-keycloak:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-postgres-keycloak
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    ports:
      - "${KEYCLOAK_DB_PORT}:5432"  # External:Internal
    networks:
      - extroverted-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-services:
     image: postgis/postgis:15-3.3-alpine
     container_name: ${COMPOSE_PROJECT_NAME}-postgres-services
     environment:
       POSTGRES_DB: ${SERVICES_DB_NAME}
       POSTGRES_USER: ${SERVICES_DB_USER}
       POSTGRES_PASSWORD: ${SERVICES_DB_PASSWORD}
     volumes:
       - postgres_services_data:/var/lib/postgresql/data
       - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
     ports:
       - "${SERVICES_DB_PORT}:5432"  # External:Internal
     networks:
       - extroverted-network
     healthcheck:
       test: ["CMD-SHELL", "pg_isready -U ${SERVICES_DB_USER}"]
       interval: 10s
       timeout: 5s
       retries: 5

  redis:
     image: redis:7-alpine
     container_name: ${COMPOSE_PROJECT_NAME}-redis
     ports:
       - "${REDIS_PORT}:6379"
     networks:
       - extroverted-network
     healthcheck:
       test: ["CMD", "redis-cli", "ping"]
       interval: 10s
       timeout: 3s
       retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.1
    container_name: extroverted-keycloak
    command: start-dev
    environment:
      # Database Configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/${KEYCLOAK_DB_NAME}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}

      # Admin Credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}

      # Development Settings
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    networks:
      - extroverted-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n' >&3;grep 'HTTP/1.1 200 OK' <&3"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-auth-service
    environment:
      SPRING_PROFILES_ACTIVE: docker

      KEYCLOAK_AUTH_SERVER_URL: ${KEYCLOAK_AUTH_SERVER_URL}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${AUTH_SERVICE_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${AUTH_SERVICE_CLIENT_SECRET}
    ports:
      - "${AUTH_SERVICE_PORT}:8082"
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - extroverted-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  user-service:
     build:
       context: .
       dockerfile: user-service/Dockerfile
     container_name: ${COMPOSE_PROJECT_NAME}-user-service
     environment:
       SPRING_PROFILES_ACTIVE: docker

       # Database Configuration
       SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-services:5432/${USER_DB_NAME}
       SPRING_DATASOURCE_USERNAME: ${SERVICES_DB_USER}
       SPRING_DATASOURCE_PASSWORD: ${SERVICES_DB_PASSWORD}

       KEYCLOAK_ISSUER_URI: ${KEYCLOAK_AUTH_SERVER_URL}/realms/${KEYCLOAK_REALM}
       KEYCLOAK_JWK_SET_URI: ${KEYCLOAK_AUTH_SERVER_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
     ports:
       - "${USER_SERVICE_PORT}:8083"
     depends_on:
       postgres-services:
         condition: service_healthy
       keycloak:
         condition: service_healthy
     networks:
       - extroverted-network
     restart: unless-stopped
     healthcheck:
       test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health" ]
       interval: 30s
       timeout: 10s
       retries: 3
       start_period: 60s

  event-service:
    build:
      context: .
      dockerfile: event-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-event-service
    environment:
      SPRING_PROFILES_ACTIVE: docker

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-services:5432/event_db
      SPRING_DATASOURCE_USERNAME: ${SERVICES_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${SERVICES_DB_PASSWORD}

      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_AUTH_SERVER_URL}/realms/${KEYCLOAK_REALM}
      KEYCLOAK_JWK_SET_URI: ${KEYCLOAK_AUTH_SERVER_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
    ports:
      - "8084:8084"
    depends_on:
      postgres-services:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - extroverted-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  recommendation-service:
    build:
      context: .
      dockerfile: recommendation-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-recommendation-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # Database Configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-services:5432/recommendation_db
      SPRING_DATASOURCE_USERNAME: ${SERVICES_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${SERVICES_DB_PASSWORD}

      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_AUTH_SERVER_URL}/realms/${KEYCLOAK_REALM}
      KEYCLOAK_JWK_SET_URI: ${KEYCLOAK_AUTH_SERVER_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
    ports:
      - "8085:8085"
    depends_on:
      postgres-services:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - extroverted-network
    restart: no
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  admin-service:
    build:
      context: .
      dockerfile: admin-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-admin-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # Database Configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-services:5432/admin_db
      SPRING_DATASOURCE_USERNAME: ${SERVICES_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${SERVICES_DB_PASSWORD}

      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_AUTH_SERVER_URL}/realms/${KEYCLOAK_REALM}
      KEYCLOAK_JWK_SET_URI: ${KEYCLOAK_AUTH_SERVER_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
    ports:
      - "8088:8088"
    depends_on:
      postgres-services:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - extroverted-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8088/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


volumes:
  postgres_keycloak_data:
    driver: local
  postgres_services_data:
     driver: local

networks:
  extroverted-network:
    driver: bridge