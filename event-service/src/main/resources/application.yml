server:
  port: 8084

spring:
  application:
    name: event-service

  datasource:
    url: jdbc:postgresql://localhost:5434/event_db
    username: ${SERVICES_DB_USER}
    password: ${SERVICES_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate  # Let Flyway handle schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # OAuth2 Resource Server (validates Keycloak JWT)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/${KEYCLOAK_REALM}
          jwk-set-uri: http://localhost:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs

logging:
  level:
    root: INFO
    com.event: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true