server:
  port: 8085

spring:
  application:
    name: recommendation-service

  datasource:
    url: jdbc:postgresql://localhost:5434/recommendation_db
    username: ${SERVICES_DB_USER}
    password: ${SERVICES_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: validate  # Let Flyway handle schema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # OAuth2 Resource Server (validates Keycloak JWT)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/${KEYCLOAK_REALM}
          jwk-set-uri: http://localhost:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs

services:
  user-service:
    url: http://localhost:8083
  event-service:
    url: http://localhost:8084

recommendation:
  # Scoring weights (must sum to 1.0)
  weights:
    geo: 0.30          # 30% - Distance from user
    interest: 0.30     # 30% - Category match
    interaction: 0.20  # 20% - Past behavior
    popularity: 0.15   # 15% - Trending events
    recency: 0.05      # 5% - Coming soon

  # Cache TTL (in minutes)
  cache:
    user-recommendations: 15   # User's personalized recommendations
    trending-events: 5         # Trending events list
    similar-events: 30         # Similar events list

  # Cold start configuration
  cold-start:
    default-radius-km: 20      # Search radius for new users
    default-interests:         # Default interests for new users
      - music
      - food
      - nightlife

  # Pagination defaults
  pagination:
    default-size: 20
    max-size: 100

logging:
  level:
    root: INFO
    com.event: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always